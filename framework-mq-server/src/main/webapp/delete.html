<!DOCTYPE html>
<html>
<head>
    <title>删除消息类型描述信息.</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery-1.9.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>

    <!--  plugin sources -->
    <script src="/js/validator.min.js"></script>

    <script src="/js/msgType.js"></script>
</head>
<body>
<div class="container">
    <h1 align="center">删除消息类型说明查询</h1>
    <br>
    <br>
    <form class="form-horizontal" role="form" data-toggle="validator">
        <div class="form-group">
            <label class="control-label col-sm-2" for="msgType">消息类型：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="msgType" placeholder="请输入消息类型" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="sub_delete()">删除信息</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
